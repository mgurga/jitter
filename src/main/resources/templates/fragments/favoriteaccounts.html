<!DOCTYPE html>
<html>
    <div th:fragment="accounts">
        <div id="fabar">
            <tr th:each="fa : ${fas}">
                <a class="favoriteaccount" th:text="'[' + ${fa.handle} + ']'" th:href="'/' + ${fa.handle}" />
            </tr>
            <p> | custom accounts: </p>
            <div id="cabar"></div>
            <button onClick="addAccount();">+</button>
        </div>
        <style>
            #fabar > *, #cabar > * {
                display: inline-block;
                margin: 0;
            }
        </style>
    </div>
</html>
