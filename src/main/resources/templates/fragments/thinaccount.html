<!DOCTYPE html>
<html>
    <div th:fragment="thin(account)">
        <div style="width: 100%;">
            <div class="avatartext">
                <img class="avatarimg" th:src="${account.avatarUrl}" />
                <div class="textcontent">
                    <h2 class="accountnick" th:text="${account.nickname}" />
                    <p class="accounthandle" >@<th:block th:utext="${account.handle}" />
                </div>
            </div>
        </div>
        <style>
            .avatartext > * {
                display: inline-block;
            }
            
            .avatarimg {
                height: 50px;
            }
            
            .textcontent {
                vertical-align: top;
            }
            
            .accountnick {
                margin: 0;
            }
            
            .accounthandle {
                color: grey;
                margin: 0;
            }
        </style>
    </div>
</html>
