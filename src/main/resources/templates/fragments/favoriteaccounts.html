<!DOCTYPE html>
<html>
    <div th:fragment="accounts">
        <div id="fabar">
            <tr th:each="fa : ${fas}">
                <a class="favoriteaccount" th:text="${fa.handle}" th:href="'/' + ${fa.handle}" />
                <p> - </p>
            </tr>
        </div>
        <style>
            #fabar > * {
                display: inline-block;
                margin: 0;
            }
        </style>
    </div>
</html>
